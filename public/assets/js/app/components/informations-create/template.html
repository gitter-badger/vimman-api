
<div class="page-header">
    <h1 id="pageid">お知らせの新規作成</h1>
</div>

<form class="form-horizontal" role="form" action="/api/informations" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label">
            状態
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="informations[state]" id="optionsRadios1" value="1" checked>
                    作成中
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="informations[state]" id="optionsRadios2" value="2">
                    投稿前
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">お知らせ内容</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="content" name="informations[content]" placeholder="" rows="3">メンテナンスしまっせー</textarea>
            <p class="help-block">ex) YYYY/mm/dd HH:ii ~ HH:ii にメンテナンスを実施します。</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">新規作成</button>
        </div>
    </div>
</form>
