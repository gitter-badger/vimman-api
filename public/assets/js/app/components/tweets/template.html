
<div class="page-header">
    <h1 id="pageid">ツイート一覧</h1>
</div>

<form class="form-inline search-form" role="form">
    <div class="form-group">
        <label class="sr-only" for="searchform-id">ID</label>
        <input type="number" 
               class="form-control input-sm" 
               id="searchform-id" 
               name="search[id]" 
               placeholder="ID(#)">
    </div>
    <div class="form-group">
        <label class="sr-only" for="searchform-content">内容</label>
        <input type="text" 
               class="form-control input-sm" 
               id="searchform-content" 
               name="search[content]" 
               placeholder="内容">
    </div>
    <!--<div class="form-group checkbox">
        <label>
            <input type="checkbox"> 削除
        </label>
        </div>-->
    <button type="button" v-on="click: search($event)" class="btn btn-primary btn-sm">検索</button>
</form>

<div v-component="pagination" v-with="result"></div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>投稿内容</th>
            <th>投稿 URL</th>
            <th>登録日時</th>
        </tr>
    </thead>
    <tbody>
        <tr v-repeat="result.list">
            <td>{{ id }}</td>
            <td>{{ content }}</td>
            <td><a href="{{ url }}">{{ url }}</a></td>
            <td>{{ created_at | formatDate }}</td>
        </tr>
    </tbody>
</table>

<div v-component="pagination" v-with="result"></div>
