
<div class="page-header">
    <h1 id="pageid">お知らせの編集</h1>
</div>

<form class="form-horizontal" role="form" action="./informations.html" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label">
            状態
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="status" id="optionsRadios1" value="option1" checked>
                    作成中
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="status" id="optionsRadios2" value="option2">
                    投稿前
                </label>
            </div>
            <p class="help-block">注）既に投稿中、投稿済の場合は編集できません。</p>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">お知らせ内容</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="content" name="informations[content]" placeholder="" rows="3">メンテナンスしまっせー</textarea>
            <p class="help-block">例）YYYY/mm/dd HH:ii ~ HH:ii にメンテナンスを実施します。</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">更新</button>
        </div>
    </div>
</form>
