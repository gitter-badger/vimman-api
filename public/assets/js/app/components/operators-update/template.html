
<div class="page-header">

                <label>

        </div>

    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">作成情報</label>
        <div class="col-lg-10">
            <p class="form-control-static">masahiiiro（2014-09-15 12:12:23）</p>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">更新情報</label>
        <div class="col-lg-10">
            <p class="form-control-static">unko（2014-09-15 13:12:23）</p>
        </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">新規作成</button>
        </div>
    </div>

    <input type="hidden" name="_method" value="PUT" />
    -->
</form>
