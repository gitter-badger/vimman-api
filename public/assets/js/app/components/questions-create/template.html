
<div class="page-header">
    <h1 id="pageid">問題内容の新規作成</h1>
</div>

<form class="form-horizontal" role="form" action="/api/questions/" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label">
            問題内容の状態
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="questions[state]" id="optionsRadios1" value="0" checked>
                    未公開（作りかけのとき用）
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="questions[state]" id="optionsRadios2" value="1">
                    公開
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">問題内容</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="content" name="questions[content]" placeholder="" rows="3"></textarea>
            <p class="help-block">例）Vim でほにゃららするときは？</p>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">正答一覧</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="content" name="questions[answer]" placeholder="" rows="3"></textarea>
            <p class="help-block">注1）答えを１つだけ記入する場合は改行しないでください。</p>
            <p class="help-block">注2）複数の答えを記入する場合は改行してください。</p>
            <p class="help-block">例）:vsp</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">新規作成</button>
        </div>
    </div>
</form>
