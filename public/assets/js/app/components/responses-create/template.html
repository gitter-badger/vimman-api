
<div class="page-header">
    <h1 id="pageid">応答内容の新規作成</h1>
</div>

<form class="form-horizontal" role="form" action="/api/responses/" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label">
            応答内容の状態
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="responses[state]" id="optionsRadios1" value="0" checked>
                    未公開（作りかけのとき用）
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="responses[state]" id="optionsRadios2" value="1">
                    公開
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">
            応答内容の種類
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="responses[type]" id="optionsRadios1" value="option1" checked>
                    正答
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="responses[type]" id="optionsRadios2" value="option2">
                    誤答
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">応答内容</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="content" name="responses[content]" placeholder="" rows="3">( ´∀｀)bｸﾞｯ!</textarea>
            <p class="help-block">例）(´ﾟдﾟ｀)ｴｰ</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">新規作成</button>
        </div>
    </div>
</form>
