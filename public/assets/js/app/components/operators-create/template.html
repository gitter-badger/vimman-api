
<div class="page-header">
    <h1 id="pageid">オペレーターの新規作成</h1>
</div>

<form class="form-horizontal" role="form" action="/api/operators" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label">
            状態
        </label>
        <div class="col-lg-10">
            <div class="radio">
                <label>
                    <input type="radio" name="operators[state]" id="optionsRadios1" value="option1" checked>
                    通常
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="operators[state]" id="optionsRadios2" value="option2">
                    停止
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">ユーザー名</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="username" name="operators[username]" placeholder="">
            <p class="help-block">例）aganoyot</p>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-lg-2 control-label">パスワード</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" id="password" name="operators[password]" placeholder="">
            <p class="help-block">例）hogehogehoge</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-success btn-lg">新規作成</button>
        </div>
    </div>
</form>
