
<div class="page-header">
    <h1 id="pageid">問題内容一覧</h1>
</div>

<form class="form-inline search-form" role="form">
    <div class="form-group">
        <label class="sr-only" for="searchform-id">ID</label>
        <input type="number" class="form-control input-sm" id="searchform-id" placeholder="ID(#)">
    </div>
    <div class="form-group">
        <label class="sr-only" for="searchform-name">問題内容</label>
        <input type="password" class="form-control input-sm" id="searchform-name" placeholder="問題内容">
    </div>
    <!--
    <div class="form-group checkbox">
        <label>
            <input type="checkbox"> 削除
        </label>
    </div>
    -->
    <button type="submit" class="btn btn-primary btn-sm">検索</button>
</form>

<div v-component="pagination" v-with="result"></div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>状態</th>
            <th>問題内容</th>
            <th>登録者</th>
            <th>更新者</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr v-repeat="result.list">
            <td>{{ id }}</td>
            <td>{{ state }}</td>
            <td>{{ content }}</td>
            <td>{{ created_by }}</td>
            <td>{{ updated_by }}</td>
            <td>{{ created_at | formatDate }}</td>
            <td>{{ updated_at | formatDate }}</td>
            <td>
                <a href="javascript:void(0)" class="btn btn-default btn-xs" data-toggle="modal" data-target=".bs-example-modal-sm">正答一覧</a>
                <a href="#/questions/{{ id }}/update" class="btn btn-default btn-xs">編集</a>
                <a href="javascript:void(0)" v-on="click: remove(id)" class="btn btn-danger btn-xs">削除</a>
            </td>
        </tr>
    </tbody>
</table>

<div v-component="pagination" v-with="result"></div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">正答一覧</h4>
            </div>
            <div class="modal-body">
<pre>:wq
:wq!
:wqa
:wqa!
</pre>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="nowloading">
    <div class="nowloading-image"></div>
</div>
