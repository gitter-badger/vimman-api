
<div class="page-header">
    <h1 id="pageid">応答内容一覧</h1>
</div>

<form class="form-inline search-form" role="form">
    <div class="form-group">
        <label class="sr-only" for="searchform-id">ID</label>
        <input type="number" class="form-control input-sm" id="searchform-id" placeholder="ID(#)">
    </div>
    <div class="form-group">
        <label class="sr-only" for="searchform-name">内容</label>
        <input type="content" class="form-control input-sm" id="searchform-name" placeholder="内容">
    </div>
    <!--<div class="form-group checkbox">
        <label>
            <input type="checkbox"> 削除
        </label>
        </div>-->
    <button type="submit" class="btn btn-primary btn-sm">検索</button>
</form>

<div v-component="pagination" v-with="result"></div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>状態</th>
            <th>種類</th>
            <th>応答内容</th>
            <th>登録者</th>
            <th>更新者</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr v-repeat="result.list">
            <td>{{ id }}</td>
            <td>{{ state }}</td>
            <td>{{ content }}</td>
            <td>{{ created_by }}</td>
            <td>{{ updated_by }}</td>
            <td>{{ created_at | formatDate }}</td>
            <td>{{ updated_at | formatDate }}</td>
            <td>
                <a href="#/responses/{{ id }}/update" class="btn btn-default btn-xs">編集</a>
                <a href="javascript:void(0)" v-on="click: remove(id)" class="btn btn-danger btn-xs">削除</a>
            </td>
        </tr>
    </tbody>
</table>

<div v-component="pagination" v-with="result"></div>

<div class="nowloading">
    <div class="nowloading-image"></div>
</div>
